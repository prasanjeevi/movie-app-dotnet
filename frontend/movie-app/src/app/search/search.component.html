<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-search" aria-hidden="true"></i>
  </span>
  <div class="input-group-btn">
    <button type="button" #searchButton id="search-button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">By {{searchBy}}</button>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item active" (click)="searchBy='Movie'">Search by movie</a>
      <a class="dropdown-item" (click)="searchBy='Director'">Search by director</a>
    </div>
  </div>
  <input class="form-control" type="search" placeholder="Search" #searchTextField id="search-text-field" (keyup)="search(searchTextField.value)">
</div>
<app-movies #searchResults id="search-results" *ngIf="searchTextField.value" [movies]="movies$ | async" (notify)="onNotify($event)"></app-movies>
<app-movies #recommendations id="recommendations" [section]="'recommended'" *ngIf="searchTextField.value"></app-movies>
