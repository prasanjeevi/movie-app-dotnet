<div class="input-group">
  <span class="input-group-addon">
    <i class="fa fa-search" aria-hidden="true"></i>
  </span>
  <div class="input-group-btn">
    <button type="button" class="btn dropdown-toggle" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">By Movie</button>
    <div class="dropdown-menu dropdown-menu-right">
      <a class="dropdown-item active" href="#">Search by movie</a>
      <a class="dropdown-item" href="#"> Search by director</a>
    </div>
  </div>
  <input class="form-control" type="search" placeholder="Search" #searchBox id="search-box" (keyup)="search(searchBox.value)">
</div>

<app-movies *ngIf="searchBox.value" [movies]="movies$ | async"></app-movies>
